pre-commit:
  parallel: true
  commands:
    gitleaks:
      run: gitleaks protect --config ./configs/gitleaks.toml --staged

prepare-commit-msg:
  commands:
    prepare-message:
      run: bash -c 'scripts/prepare-commit-msg.sh --git-buffer'

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: commitlint --config ./configs/commitlint.config.js --edit
